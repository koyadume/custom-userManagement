# Global logging configuration
log4j.rootLogger=ERROR, console, FILE

log4j.logger.in.koyad.piston.app.userMgmt.service.listener.UserMgmtServiceContextListener=DEBUG
log4j.logger.in.koyad.piston.app.userMgmt.service.resources=DEBUG

# Console output...
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %c{1} - %m%n

#File output
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=C:/piston-logs/userMgmt-service.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{ISO8601} %5p %c{1} - %m%n